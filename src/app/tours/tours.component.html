<div id="intro" class="view"></div>




<div class="row ml-2 d-flex flex-row col-lg-12 mt-5 justify-content-between">
    <div class="row flex-column col-lg-5 border-right">
        <div class="col-lg-12">
            <form [formGroup]="this.toursService.form" (ngSubmit)="onSubmit()">
                <input type="hidden" formControlName="$key">
                <h3>Create new destination</h3>
                <div class="form-group">
                    <label>Picture</label>
                    <input formControlName="image" class="form-control">
                </div>



                <div class="form-group">
                    <label>Destination</label>
                    <input formControlName="dest" class="form-control"
                        [ngClass]="{'is-invalid':submitted && formControls.dest.errors}">
                    <div class="invalid-feedback" *ngIf="submitted && formControls.dest.errors">This field is required
                    </div>
                </div>


                <div class="form-group">
                    <label>Hotel</label>
                    <input formControlName="hotel" class="form-control">
                </div>


                <div class="form-group">
                    <label>Nights</label>
                    <input formControlName="night" class="form-control"
                        [ngClass]="{'is-invalid':submitted && formControls.night.errors}">
                    <div class="invalid-feedback" *ngIf="submitted && formControls.night.errors">
                        <label *ngIf="formControls.night.errors.required">This field is required</label>
                        <label *ngIf="formControls.night.errors.minlength">At least 1 night</label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Amenities</label>
                    <input formControlName="plus" class="form-control">
                </div>

                <div class="form-group">
                    <label>Price</label>
                    <input formControlName="price" class="form-control">
                </div>


                <div class="form-group">
                    <input type="submit" class="btn btn-primary" value="Submit">
                </div>
            </form>

            <div class="alert alert-info" *ngIf="showSuccessMessage">
                Submitted successfully!
            </div>
        </div>
    </div>



    <div class="col-lg-7">
        <tours-list></tours-list>
    </div>
</div>
